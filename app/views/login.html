<div ng-controller="LoginCtrl" modal="shouldBeOpen" close="close()" options="opts">
    <div class="modal-header">
        <h1>Login</h1>
    </div>
    <div class="modal-body">
      <form>
          <!-- <fieldset> -->
         <div ng-switch on="loggedIn" >
          <button ng-switch-when="false" ng-click="facebookLogin()" class="btn btn-large btn-primary">Login With Facebook</button>
          <span ng-switch-when="pending">Logging in...</span>
          <span ng-switch-when="true">Welcome {{user.name}}. Now add your skills:</span>
        </div>
        <br>
        <label for="tags">Skills</label>
        <textarea id="tags" rows="3" ui-select2="tagOptions" ng-model="tags" data-placeholder=""></textarea>
          <!-- </fieldset> -->
      </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning cancel" ng-click="close(tags)">Submit Skills</button>
    </div>
</div>
