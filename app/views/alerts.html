<div ng-controller="AlertsCtrl">
  <div class="box-header">
    <h2><i class="icon-warning-sign"></i>Alerts</h2>
    <div class="box-icon">
    </div>
  </div>
  <div class="box-content" style="padding: 11px 22px;">
      <dl ng-repeat="request in requestsToYou">
        <div class="from">
          <dt><i class="halflings-icon user"></i><b>{{request.from | username}}</b>
           needs help with<span class="badge">{{request.tag}}</span>
          <div class="date"><i class="halflings-icon time" style="margin-top: 2px;margin-right: 5px;"></i><span class="date" am-time-ago="request.utc_timestamp"></span></div>
        </dt>
           <dd>
            {{request.comment}}
           </dd>
          <div ng-show="true" class="menu" style="margin-top:8px;"> <!-- Tags -->
            <button ng-click="accept(request)" class="btn" style="margin:2px;"><i class="icon-ok"></i> Accept</button>
            <button ng-click="decline(request)" class="btn" style="margin:2px;"><i class="icon-remove"></i> Decline</button>
          </div>
        </div>
        <hr>
      </dl>
  </div>
  <div ng-show="requestsFromYou">
  <div class="box-header">
    <h2><i class="icon-exchange"></i>Your Requests</h2>
    <div class="box-icon">
    </div>
  </div>

  <div class="box-content" style="padding: 22px;">
      <dl ng-repeat="request in requestsFromYou">
        <div class="from">
          <dt>
            <i class="halflings-icon user"></i> <b>Your request for help with:</b><span class="badge">{{request.tag}}</span>
            <div class="date"><i class="halflings-icon time"></i><span class="date" am-time-ago="request.utc_timestamp"></span></div>
          </dt>
          <ul class="pull-right" style="display:inline;">
            <li ng-repeat="(userId,response) in request.targets" style="margin:0px;">
              <span class="label label-{{response}}">
              {{userId | username}}, {{response}}
              </span>
            </li>
          </ul>
           <dd class="message" style="min-height:30px">
            {{request.comment}}
           </dd>
           <div style="margin-top:8px;margin-bottom:-8px;">
            <button class="btn btn-reverse" ng-click="cancel(request)"><i class="icon-remove"></i> Cancel</button>
          </div>
        </div>
        <hr>
      </dl>

    </div>
  </div>
</div>
